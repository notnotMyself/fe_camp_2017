<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>unlock</title>
	<style type="text/css">
	*{
		padding: 0;
		margin: 0;
	}
	html,
	body{
		width: 100%;
		height: 100%;
		overflow: hidden;
	}
	main{
		width: 100%;
		height: 100%;
		position: relative;
		overflow: hidden;
		text-align: center;
	}
	#handlock{
		position: relative;
		width: 100%;
		padding-bottom: 100%;
		height: 0;
	}
	canvas{
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%,-50%);
  		width:300px;
  		height:300px;
  		border: 1px solid blue;
	}
	#tip.hide{
		visibility: hidden;
		transition: all 1s;
	}
	#tip.show{
		visibility: visible;
	}
	</style>
</head>
<body>
	<main>
		<h2>手势解锁</h2>
		<div id = "info" class="message">验证密码</div>
		<div id = "handlock">
  			<canvas></canvas>
  			<canvas></canvas>
  			<canvas></canvas>
  		</div>
  			<div id="tip" class="hide">密码长度至少为4</div>
  			<div id="select">
				<label for=""><input type="radio" id="checkMode" name="mode" value="checkPass" checked>验证密码</label>
				<label for=""><input type="radio" id="updateMode" name="mode" value="setPass">设置密码</label>
  			</div>
		
  	</main>
<script type="text/javascript">
	const defaultPassword = "30147";
	var canvas = document.getElementsByTagName("canvas");
	var handlock = document.getElementById("handlock");
	for (var i = 0; i < canvas.length; i++) {
		canvas[i].setAttribute("width", handlock.offsetWidth);
		canvas[i].setAttribute("height", handlock.offsetWidth);
	}
	var circles = [];
	var rest = [];
	var w = canvas[2].offsetWidth;
	var r = w/32;
	var solid;
	var touchpointer = [];//保存连接点的id值
	var touchflag = false;//touchflag值为真时表示开始连接
	var center;//临时存储未连接点的信息
	var touched = new Array(9); 
	touched.fill(false);// 若touched元素为true则表示该点已连接
	var startcenter = { //保存当前连接点的位置信息
		x: 0,
		y: 0
	};
	var endcenter = {	
		x: 0,
		y: 0
	};
	var check = [];
	var checkPassword = "";
	function circlecenter()
	{
		var ctx = canvas[2].getContext("2d");
        solid = true;
		for(var i=0; i<3; i++)
		{
			for (var j=0; j<3; j++)
			{	
				var cp = 
				{
					x: (j+1)*w/4,
					y: (i+1)*w/4,
					id: i*3 + j
				}
				circles.push(cp);
			}	
		}
		rest = [].concat(circles);
		for(var i=0; i<circles.length; i++)
		{
			var temp = circles[i];
			drawCircle(canvas[2], temp.x, temp.y, r, solid);
		}	
		
	}

	function drawCircle(canvas, x, y, r, solid)
	{
		var ctx = canvas.getContext("2d");
		ctx.beginPath();
  		ctx.arc(x, y, r, 0, Math.PI * 2, true);
		if(solid)
		{
			ctx.fillStyle = '#C0C0C0'
  			ctx.lineWidth = 2;
  			ctx.fill();
		}
		else
		{
			ctx.strokeStyle = 'red';
			ctx.stroke();
		}
  		ctx.closePath();
  	}

  	circlecenter();
	function drawLine(canvas, x1, y1, x2, y2) 
	{
		var ctx = canvas.getContext("2d");
		ctx.strokeStyle = 'red';
		ctx.beginPath();
		ctx.moveTo(x1, y1);
		ctx.lineTo(x2, y2);
		ctx.stroke();
		ctx.closePath();
		return ctx;
	}

	function getposition( canvas,e)
	{
		var box = canvas.getBoundingClientRect();
		var {
			clientX,
			clientY
		} = e.changedTouches[0];
		var pos ={
			x:(clientX - box.left) * (canvas.width / box.width),
			y:(clientY - box.top) * (canvas.height / box.height)
		};
		return pos;	 
	}

	function judgeposition(pos)
	{
		for (var i = 0; i < rest.length; i++)
		{
			center = rest[i];
			if(Math.sqrt(Math.pow((pos.x - center.x), 2) + Math.pow((pos.y - center.y), 2)) < 2*r)
			{
				touchpointer.push(center.id);
				rest.splice(i,1);
				touched[i] = true;
				solid = false;
				drawCircle(canvas[2], center.x, center.y, 2*r, solid);
				enable = true;
			}
			else{
				enable = false;
			}			
		}
		return enable;
	}

	function touchstart(e)
	{
		var position = getposition(canvas[2],e);
		if(judgeposition(position))
		{
			touchflag = true;
			startcenter ={
				x: center.x,
				y: center.y
			};
		}
	}

	function touchmove(e){
		var position = getposition(canvas[2],e);
		if(judgeposition(position))
		{
			endcenter ={
				x: center.x,
				y: center.y
			};

			clearCanvas(canvas[1]);
			drawLine(canvas[0], startcenter.x, startcenter.y, endcenter.x, endcenter.y);
			startcenter = endcenter;
		}
		else
		{
			clearCanvas(canvas[1]);
			drawLine(canvas[1], startcenter.x, startcenter.y, position.x, position.y);
		}
	}

	function touchend(){
		clearCanvas(canvas[1]);
		checkPass();
	}

	canvas[2].addEventListener("touchstart", touchstart);
	canvas[2].addEventListener("touchmove", touchmove);
	document.addEventListener("touchend", touchend);
	//document.addEventListener("touchend", touchend);
	function clearCanvas(canvas) {
		var ctx = canvas.getContext("2d");
		ctx.clearRect(0, 0, canvas.width, canvas.height);
	}

	function clear()
	{
		clearCanvas(canvas[0]);
		clearCanvas(canvas[1]);
		clearCanvas(canvas[2]);	
		circlecenter();
		touchpointer.splice(0, touchpointer.length);
		touchflag = false;
		rest = [].concat(circles);
		touched.fill(false);
		startcenter ={
			x: 0,
			y: 0
		};
		endcenter ={
				x: 0,
				y: 0
		};
	}
	
	var message = document.querySelector("#info");
	var selectModel = document.querySelector("#select");
	var tip = document.querySelector("#tip");
	var password = localStorage.getItem("HandlockPass") || defaultPassword;
	var model = 1;
	var value = "checkPass";

	
	function update(){
		if(model== 2){
			message.innerHTML = "请设置手势密码";
		}
		else if(model== 1){
			message.innerHTML = "请验证手势密码";
		}
		else if(model== 3){
			message.innerHTML = "请再次输入密码";
		}
	}

	function checkPass(){
		var passflag;
		if(model == 2){//设置密码
			if(touchpointer.length < 4){
				passflag = false;
				tip.className = "show";
				setTimeout(function() {
					tip.className = "hide";
				}, 1000);
				clear();
			}
			else{
				passflag = true;
				var record = [];
				for(var i=0; i<touchpointer.length; i++){
					record.push(touchpointer[i]);
				}
				model= 3;
				clear();
				update();
			}
		}
		else if(model == 3){//确认密码
			var flag = true;
			if(touchpointer.length == record.length){
				for(var i = 0; i < touchpointer.length; i++){
					if(touchpointer[i] != record[i]){
						flag = false;
					}
				}
			}
			else{
				flag =false;
			}
			if(!flag){
				passflag = false;
				message.innerHTML = "两次密码不一致，请重新输入";
				model= 2;
				clear();
				update();
			}
			else{
				passflag = true;
				localStorage.setItem("HandlockPass", record.join(""));
				message.innerHTML = "设置成功";
				model= 1;
				password = record.join("");
				clear();
				update();
			}
			delete record;
		}
		else if(model == 1){
			for(var i=0; i<touchpointer.length; i++){
					check.push(touchpointer[i]);
				}
			checkPassword = check.join("");
			if(checkPassword === password){
				passflag = true;
				message.innerHTML = "密码正确";
				check.splice(0, check.length);
				checkPassword = "";
				clear();
			}
			else{
				passflag = false;
				message.innerHTML = "密码错误";
				check.splice(0, check.length);
				checkPassword = "";
				clear();
			}
			
		}
	}

	selectModel.addEventListener("change", function(e) {
	value = e.target.value;
	if (value == "setPass") {
		clear();
		model= 2;
		message.innerHTML = "请设置密码";

	} else if (value == "checkPass") {
		clear();
		model= 1;
		message.innerHTML = "请验证密码";
	}
});

</script>
</body>
</html>
